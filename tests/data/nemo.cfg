# NEMO configuration file.
# Defaults mirror the current pipeline (no config file). Change values to tune runs.

[calculatescenarioargs]
# Use JuMP direct mode? Default false to keep JuMP bridges/features for solver compatibility.
jumpdirectmode=false
# Use JuMP bridges? Ignored when direct mode is true. Default true (Model add_bridges default).
jumpbridges=true
# Year groups to solve (empty = all years from DB; use 2025|2030,2035|2040 for staged foresight).
calcyears=
# Comma list of variables to save (empty = NEMO defaults). Adds to any varstosave passed in code.
varstosave=
# Extra filtering of variables to shrink model size. Default false to match current run.
restrictvars=false
# Save zero-valued results? Default true to keep full output.
reportzeros=true
# Use continuous transmission investment vars? Default false (binary) for more realistic builds.
continuoustransmission=false
# Force mixed-integer formulation? Default false (let DB inputs decide).
forcemip=false
# Warm start: path to prior scenario DB for start values (quote paths with spaces). Empty = off.
startvalsdbpath=
# Comma list of vars to warm start (empty = all overlapping vars).
startvalsvars=
# Skip solving and copy prior results into dbpath (file or directory). Empty = off.
precalcresultspath=
# Suppress low-priority status messages? Default false (pipeline already silences solver iterations).
quiet=false

[solver]
# Comma-separated solver parameters (NAME=VALUE). Empty = solver defaults.
parameters=

[includes]
# Julia script to run before scenario calculation (path relative to cwd).
# Uncomment and set to a single path; leave commented to skip.
# beforescenariocalc=./before_scenario_script.jl
# Julia script to run after scenario calculation (path relative to cwd).
# Uncomment and set to a single path; leave commented to skip.
# afterscenariocalc=./after_scenario_script.jl
# Julia script to add custom constraints during model build (path relative to cwd).
# Uncomment and set to a single path; leave commented to skip.
# customconstraints=./custom_constraints.jl
